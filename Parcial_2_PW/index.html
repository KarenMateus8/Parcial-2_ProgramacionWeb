<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .photo-detail img {
            max-width: 100%;
            height: auto;
        }
        .mi_contenedor {
            background-color: #fafdff;
        }
    </style>
</head>

<body>
    <div class="container text-center p-5 my-5 mi_contenedor">
        <div class="row d-flex h-100 justify-content-center">
            <div class="col-6 border border-dark">
                <h1>Mars Rover Photos</h1>
                <div class="mb-3">
                    <label class="form-label">Earth Date:</label>
                    <input id="earth_date" type="date" class="form-control d-inline-block w-auto">
                    <button type="button" class="btn btn-primary" onclick="cargarFotos(true)">Find</button>
                </div>
                <table id="tabla_fotos" class="table" style="opacity: 0;">
                    <thead class="table-dark border border-dark">
                        <tr>
                            <td>ID</td>
                            <td>Rover Name</td>
                            <td>Camera</td>
                            <td>Details</td>
                        </tr>
                    </thead>
                    <tbody class="border border-dark">
                    </tbody>
                </table>
                <div class="d-flex justify-content mt-100">
                    <nav aria-label="Page navigation">
                      <ul class="pagination">
                        <li class="page-item">
                          <button id="previousButton" type="button" class="btn btn-secondary me-1" onclick="cargar_previous()">Previous</button>
                        </li>
                        <li class="page-item">
                          <button type="button" class="btn btn-secondary" onclick="cargar_next()">Next</button>
                        </li>
                      </ul>
                    </nav>
                  </div>      
            </div>

            <div class="col-6 border border-dark">
                <h1>Photo Detail</h1>
                <div class="photo-detail mt-3">
                    <img id="photo_detail_img" src="" alt="Mars Rover Photo" class="mb-3" style="display: none;">
                    <table id="detalle_foto" class="table">
                        <tbody>
                            <tr>
                                <td><b>Id:</b></td>
                                <td id="id_detalle"></td>
                            
                                <td><b>Martian sol:</b></td>
                                <td id="sol_detalle"></td>
                        
                                <td><b>Earth date:</b></td>
                                <td id="earth_date_detalle"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mars-rover.js"></script>
</body>
</html>
